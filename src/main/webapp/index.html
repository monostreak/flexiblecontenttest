<!doctype html>
<html>
<head>
    <title>App Engine Demo</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div>
    <div id="result">Loading...</div>

    <div id="result2">Loading...</div>
</div>
<script>
    $(document).ready(function () {
        $.getJSON('/demo', function (data) {
            $('#result').html("Hello, " + data.name + " |   " + "UTF-8: " + data['UTF8']);
        });
        $.getJSON('/demo2', function (data) {
            $('#result2').html("Hello, " + data.name + " |   " + "UTF-8: " + data['UTF8']);
        });
    });
</script>
</body>
</html>
